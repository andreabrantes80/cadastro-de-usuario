<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container cadastro-container">

        <h2 id="tituloPagina">Cadastrar Usuário</h2>

        <form id="formularioCadastro">

            <input type="hidden" id="idUsuario">
            <div class="grupo-formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o nome">
            </div>

            <div class="grupo-formulario">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite o email">
            </div>

            <div class="grupo-formulario">
                <label for="idade">idade</label>
                <input type="number" id="idade" placeholder="Digite a idade">
            </div>

            <div class="acoes-formulario">
                <button type="submit" class="salvar">Salvar</button>
                <button type="button" class="cancelar" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>

        <script src="script.js"></script>

    </div>


</body>
</html>
